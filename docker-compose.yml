version: '3'

services:
  
  mysql:
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 4m3SxCpaQb*6LB#
      MYSQL_DATABASE: db_wordpress
      MYSQL_USER: user_wp
      MYSQL_PASSWORD: 9UqfqeE9#hn2@t^
    ports:
      - 3306:3306
    restart: always
  
  wordpress:
    image: wordpress:php7.4-fpm-alpine
    volumes:
      - ./data/html:/var/www/html
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      MYSQL_ROOT_PASSWORD: 4m3SxCpaQb*6LB#
      WORDPRESS_DB_NAME: db_wordpress
      WORDPRESS_DB_USER: user_wp
      WORDPRESS_DB_PASSWORD: 9UqfqeE9#hn2@t^
      WORDPRESS_TABLE_PREFIX: wp_
    ports:
      - 9000:9000
    links:
      - mysql
    restart: always
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./data/html:/var/www/html
    ports:
      - 8080:80
    links:
      - wordpress
    restart: always

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - mysql:3306
    ports:
      - 8081:80
    environment:
      MYSQL_ROOT_PASSWORD: 4m3SxCpaQb*6LB#
      MYSQL_PASSWORD: 9UqfqeE9#hn2@t^
      MYSQL_DATABASE: db_wordpress
      MYSQL_USER: user_wp
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: 4m3SxCpaQb*6LB#